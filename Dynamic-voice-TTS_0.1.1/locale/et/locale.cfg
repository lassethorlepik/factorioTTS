[mod-setting-description]
TTS_MOD_player_TTS=Kui lubatud, loetakse kõikide mängijate poolt trükitud sõnumid kõnesünteesi häälega ette
TTS_MOD_player_voice_model=See on sinu hääl, mida kõik kuulevad, kui vestluses räägid (vaata voices.txt faili, näide: en-GB-RyanNeural või et-EE-KertNeural)
TTS_MOD_distance_limit_enabled=Rakendab mängija häälele kuulmisulatuse piirangu (Globaalse kuulmise jaoks jäta välja)
TTS_MOD_distance_limit=Kui kaugele mängijate vestlushääled ulatuvad (logimine katkestatakse peale seda limiiti, ei mõjuta helitugevust)
TTS_MOD_train_stop_voices=Rongid ütlevad peatudes valjult praeguse ja järgmise peatuse nime.
TTS_MOD_distance_limit_trains=Kui kaugele kuuled rongiteateid (logimine katkestatakse peale seda limiiti, ei mõjuta helitugevust)
TTS_MOD_voice_model=Häälmudeli nimi, mida kasutatakse teksti esitamiseks rongide ja kõlarite poolt (ainult sinule)
TTS_MOD_voice_rate=Kui kiiresti hääl teksti loeb, näide: +0%, pluss/miinus ja protsendimärk on kohustuslikud
TTS_MOD_check_delay=Kui tihti programm kontrollib uute sõnumite olemasolu (millisekundites), madalamad väärtused pakuvad paremat latentsust, kuid on suurema jõudluskoormusega
TTS_MOD_startup_message=Loeb python-skripti avamisel testsõnumi
TTS_MOD_train_announcement_text=Tekst, mida rongid ütlevad esimese ja järgmise peatuse nime vahel (kaasa arvatud kirjavahemärgid ja tühikud)

